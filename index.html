                this.largura = newbox.style.width = largura;
                this.altura = altura;
                this.cor = cor;
                newbox.style.height = this.altura;
                newbox.style.backgroundColor = this.cor;
                this.classe = newbox.className = classe;
                this.display = newbox.style.display = display;
                dom.appendChild(newbox);
            }
